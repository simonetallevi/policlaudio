<md-content flex layout="column" ng-init="Home.init()" class="home-container" layout-padding ng-cloak>
    <md-grid-list md-cols-gt-md="12" md-cols="3" md-cols-md="8" md-row-height-gt-md="1:1"
                  md-row-height="4:3" md-gutter-gt-md="8px" md-gutter-md="8px" md-gutter="4px">
        <md-grid-tile ng-repeat="tile in Home.tiles" ng-style="{'background': tile.color}"
                      md-colspan-gt-sm="{{tile.colspan}}" md-rowspan-gt-sm="{{tile.rowspan}}">
            <img ng-src="http://policlaudio.com/photos/{{tile.img}}"
                 ng-click="Home.selectImg(tile.img)"
                 style="height: 100%; width: 100%; object-fit: cover">
        </md-grid-tile>
    </md-grid-list>
    <md-button flex class="load-more-btn md-raised md-accent" ng-click="Home.loadMoreTiles()">More</md-button>
</md-content>
