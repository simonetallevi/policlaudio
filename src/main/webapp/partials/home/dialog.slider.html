<md-dialog aria-label="Title" class="dialog-container">
    <img ng-src="{{DialogSlider.src}}"/>
    <div ng-click="DialogSlider.back()" class="back-button">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </div>
    <div ng-click="DialogSlider.next()" class="next-button">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </div>
</md-dialog>
